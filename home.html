<body>
	<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
		<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Gurukulam</a>
		<input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
		<ul class="navbar-nav px-3">
			<li class="nav-item text-nowrap">
				<a href="/" class="nav-link">Sign out</a>
			</li>
		</ul>
	</nav>

	<div class="container">
		<div class="row">
			<main role="main" class="col-md-12 ml-sm-auto col-lg-12 pt-3">
				<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
					<h2 class="h2">Exams</h2>
					<div class="btn-toolbar mb-2 mb-md-0">
						<a href="form.html" class="btn btn-primary">
							<i class="fa fa-plus-square-o pr-2" aria-hidden="true"></i>Create
						</a>
					</div>
				</div>

				<div class="table-responsive">
					<table class="table table-bordered table-hover">
						<thead class="thead-light">
							<tr>
								<th scope="col">#</th>
								<th scope="col">Name</th>
								<th scope="col">Type</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">1</th>
								<td>Product</td>
								<td>MySQL</td>
								<td>
									<i class="fas fa-edit"></i>
									<i class="fas fa-trash-alt"></i>
									<i class="fab fa-elementor"></i>
								</td>
							</tr>
							<tr>
								<th scope="row">2</th>
								<td>HR</td>
								<td>Oracle</td>
								<td>
									<i class="fas fa-edit"></i>
									<i class="fas fa-trash-alt"></i>
									<i class="fab fa-elementor"></i>
								</td>
							</tr>
							<tr>
								<th scope="row">3</th>
								<td>Banking</td>
								<td>Postgress</td>
								<td>
									<i class="fas fa-edit"></i>
									<i class="fas fa-trash-alt"></i>
									<i class="fab fa-elementor"></i>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<form id="container-exams">
					<h2 class="h2">Registration Form</h2>
					<hr>
					<div class="form-row">

						<div class="form-group col-md-6">
							<label for="inputEmail4"><b>First Name</b></label>
							<input type="text" class="form-control" id="inputEmail4" placeholder="First Name">
						</div>
						<div class="form-group col-md-6">
							<label for="inputPassword4"><b>Last Name</b></label>
							<input type="text" class="form-control" id="inputPassword4" placeholder="Last Name">
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputEmail4"><b>Email</b></label>
							<input type="email" class="form-control" id="inputEmail4" placeholder="Email">
						</div>
						<div class="form-group col-md-6">
							<label for="inputPassword4"><b>Password</b></label>
							<input type="password" class="form-control" id="inputPassword4" placeholder="Password">
						</div>
					</div>
					<div class="form-group">
						<label for="inputAddress"><b>Address</b></label>
						<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
					</div>
					<div class="form-group">
						<label for="inputAddress2"><b>Address 2</b></label>
						<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputCity"><b>City</b></label>
							<input type="text" class="form-control" id="inputCity">
						</div>
						<div class="form-group col-md-4">
							<label for="inputState"><b>State</b></label>
							<select id="inputState" class="form-control">
								<option selected="">Choose...</option>
								<option>...</option>
							</select>
						</div>
						<div class="form-group col-md-2">
							<label for="inputZip"><b>Zip</b></label>
							<input type="text" class="form-control" id="inputZip">
						</div>
					</div>
					<div class="form-group">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="gridCheck">
							<label class="form-check-label" for="gridCheck">
								Check me out
							</label>
						</div>
					</div>
					<div>
						<a href="home.html" class="btn btn-primary">
							Signin
						</a>
					</div>
					<!-- <button type="submit" class="btn btn-primary">Sign in</button> -->
